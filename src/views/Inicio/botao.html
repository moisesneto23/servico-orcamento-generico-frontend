<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplos de Botões</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    /* Botão para Cadastro */
    .button-cadastro {
      background-color: #4caf50;
      color: #fff;
    }

    /* Botão para Edição */
    .button-editar {
      background-color: #2196f3;
      color: #fff;
    }

    /* Botão para Exclusão */
    .button-excluir {
      background-color: #f44336;
      color: #fff;
    }

    /* Botão para Login */
    .button-login {
      background-color: #ff9800;
      color: #fff;
    }

    /* Botão de Navegação */
    .button-navegacao {
      background-color: #795548;
      color: #fff;
    }

    /* Botão de Busca */
    .button-busca {
      background-color: #9c27b0;
      color: #fff;
    }

    /* Estilo para hover */
    .button:hover {
      opacity: 0.8;
    }
  </style>
</head>
