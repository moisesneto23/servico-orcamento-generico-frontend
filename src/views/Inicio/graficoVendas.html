<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard de Vendas</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    background-color: #f8f9fa;
    font-family: Arial, sans-serif;
  }

  .container {
    margin-top: 50px;
  }

  .card {
    border: none;
    border-radius: 10px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    margin-bottom: 30px;
  }

  .card-header {
    background-color: #007bff;
    border-bottom: none;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    color: #fff;
    font-weight: bold;
  }

  .card-body {
    padding: 20px;
  }

  .sales-chart {
    height: 300px;
  }

  .btn-primary {
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  .btn-primary:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">Vendas Mensais</div>
        <div class="card-body">
          <canvas id="salesChart" class="sales-chart"></canvas>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">Resumo de Vendas</div>
        <div class="card-body">
          <p>Total de Vendas: $50,000</p>
          <p>Vendas do Mês: $10,000</p>
          <p>Vendas do Dia: $500</p>
          <a href="#" class="btn btn-primary">Ver Detalhes</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
<script>
  // Dados de exemplo para o gráfico de vendas mensais
  var salesData = {
    labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho'],
    datasets: [{
      label: 'Vendas',
      backgroundColor: '#007bff',
      borderColor: '#007bff',
      data: [2000, 3000, 5000, 7000, 6000, 8000, 10000],
    }]
  };

  // Configuração do gráfico de vendas mensais
  var salesConfig = {
    type: 'line',
    data: salesData,
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  };

  // Inicialização do gráfico de vendas mensais
  var salesChart = new Chart(document.getElementById('salesChart'), salesConfig);
</script>
</body>
</html>
