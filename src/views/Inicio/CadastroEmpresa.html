<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Empresa</title>
  <!-- Link para o framework Vuetify CSS -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.6.3/dist/vuetify.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    #app {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      max-width: 800px;
      width: 100%;
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .form-col {
      flex: 0 0 50%;
      max-width: 50%;
      padding: 0 10px;
    }

    .form-row:last-child {
      margin-bottom: 0;
    }

    .form-row label {
      font-size: 16px;
      color: #666;
      margin-bottom: 5px;
      display: block;
    }

    .form-row input[type="text"],
    .form-row input[type="email"],
    .form-row input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    .form-row input[type="text"]:focus,
    .form-row input[type="email"]:focus,
    .form-row input[type="password"]:focus {
      outline: none;
      border-color: #6fcf97;
    }

    .form-row .error-message {
      color: #ff0000;
      font-size: 14px;
      margin-top: 5px;
    }

    .submit-btn {
      background-color: #6fcf97;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 15px 20px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #4caf50;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="form-container">
      <form>
        <h2>Dados da Empresa</h2>
        <div class="form-row">
          <div class="form-col">
            <label for="empresaNome">Nome da Empresa</label>
            <input type="text" id="empresaNome" required>
          </div>
          <div class="form-col">
            <label for="email">E-mail</label>
            <input type="email" id="email" required>
          </div>
        </div>

        <!-- Outros campos do formulário aqui... -->

        <h2>Endereço</h2>
        <div class="form-row">
          <div class="form-col">
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" required>
          </div>
          <div class="form-col">
            <label for="estado">Estado</label>
            <input type="text" id="estado" required>
          </div>
        </div>

        <!-- Outros campos de endereço aqui... -->

        <button type="submit" class="submit-btn">Cadastrar</button>
      </form>
    </div>
  </div>
</body>
</html>
